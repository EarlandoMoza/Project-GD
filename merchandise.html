<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://docs.vuejs.id/js/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <section id="projects">
        <div class="container">
            <div class="row text-center">
                <div class="col p-3">
                    <h2>MERCHANDISE GARASI DRIFT</h2>
                </div>
                <div v-for="data in datamerch">
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <img src="data.gambar" class="card-img-top" alt="merch1">
                            <div class="card-body">
                                <h5 class="card-title">{{data.nama}}</h5>
                                <p class="card-text">{{data.desk}}</p>
                                <a href="#" class="btn btn-primary">{{data.harga}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    datamerch: [],
                }
            },
            methods: {
                getmerch: function () {
                    axios.get('https://project-gd.vercel.app/merch')
                        .then(response => {
                            this.datamerch = response.data
                            console.log(this.datamerch);
                        })
                },


            },
            mounted() {

                this.getmerch()
            }
        })
    </script>

</body>

</html>
